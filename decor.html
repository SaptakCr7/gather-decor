<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gather Treats &#8211; Plan smart, Party Hard</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/cropped-Gather-Favi-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/css/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container" id="container">
      <div class="items">
        <div id="form">
          <div class="logoimages">
            <img
              src="/assets/Group 1.png"
              alt="Gather Logo"
              id="responsive1"
              class="responsive"
            />
            <img
              src="/assets/menu.png"
              alt="menu"
              id="responsive2"
              class="responsive"
            />
          </div>
          <form action="form" class="inputboxes">
            <input
              class="input"
              type="text"
              id="fname"
              name="fname"
              placeholder="Full Name"
              required
            />
            <input
              class="input"
              type="text"
              id="order type"
              name="order type"
              placeholder="Order type"
              required
            />
            <input class="input" type="date" id="dob" name="dob" />
            <input
              class="input"
              type="text"
              id="time"
              name="time"
              placeholder="Time"
              required
            />
            <input
              class="input"
              type="text"
              id="venue"
              name="venue"
              placeholder="venue"
              required
            />
            <input
              class="input"
              type="text"
              id="pax"
              name="pax"
              placeholder="pax"
              required
            />
          </form>
        </div>
        <!-- <div class="richtextarea"> -->
        <div class="options">
          <button id="bold" class="option-button format">
            <i class="fa-solid fa-bold fa-lg"></i>
          </button>
          <button id="italic" class="option-button format">
            <i class="fa-solid fa-italic fa-lg"></i>
          </button>
          <button id="underline" class="option-button format">
            <i class="fa-solid fa-underline fa-lg"></i>
          </button>
          <button id="strikethrough" class="option-button format">
            <i class="fa-solid fa-strikethrough fa-lg"></i>
          </button>

          <button id="insertUnorderedList" class="option-button">
            <i class="fa-solid fa-list fa-lg"></i>
          </button>
          <button id="undo" class="option-button">
            <i class="fa-solid fa-rotate-left fa-lg"></i>
          </button>
          <button id="redo" class="option-button">
            <i class="fa-solid fa-rotate-right fa-lg"></i>
          </button>
          <button id="createLink" class="adv-option-button">
            <i class="fa fa-link fa-lg"></i>
          </button>

          <button id="justifyLeft" class="option-button align">
            <i class="fa-solid fa-align-left fa-lg"></i>
          </button>
          <button id="justifyCenter" class="option-button align">
            <i class="fa-solid fa-align-center fa-lg"></i>
          </button>
          <button id="justifyRight" class="option-button align">
            <i class="fa-solid fa-align-right fa-lg"></i>
          </button>
          <button id="justifyFull" class="option-button align">
            <i class="fa-solid fa-align-justify fa-lg"></i>
          </button>
          <select id="fontName" class="adv-option-button"></select>
          <select id="fontSize" class="adv-option-button"></select>
          <div class="input-wrapper">
            <input type="color" id="foreColor" class="adv-option-button" />
            <label for="foreColor">Font Color</label>
          </div>
          <div class="input-wrapper">
            <input type="color" id="backColor" class="adv-option-button" />
            <label for="backColor">Highlight Color</label>
          </div>
        </div>
        <!-- </div> -->
        <div
          id="text-input"
          contenteditable="true"
          data-placeholder="Please Let Us Know How You Found Our Service........"
        ></div>
        <button class="btn" onclick="window.print()">ðŸ“ƒ Generate PDF</button>
      </div>
      <!-- print btn -->
    </div>
  </body>
</html>
